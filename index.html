<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数秘術診断 - あなたの運命の数字を発見 | Astoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --secondary: #ec4899;
            --bg-dark: #0a0a14;
            --bg-card: rgba(255,255,255,0.05);
            --text: #ffffff;
            --text-muted: rgba(255,255,255,0.6);
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1025 50%, #0d0d1a 100%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }
        
        /* 背景エフェクト */
        .bg-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: 0;
            left: 20%;
        }
        
        /* 星パーティクル */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* コンテナ */
        .container {
            position: relative;
            z-index: 10;
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* ヘッダー */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        /* ステラセクション */
        .stella-welcome {
            text-align: center;
            margin: 30px 0;
        }
        
        .stella-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            border: 3px solid rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .stella-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-top: 15px;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stella-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .stella-message {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.15));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        
        .stella-message::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(139, 92, 246, 0.3);
        }
        
        .stella-message p {
            font-size: 1rem;
            line-height: 1.8;
        }
        
        /* 信頼バッジ */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-card);
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.85rem;
        }
        
        .badge-icon {
            font-size: 1rem;
        }
        
        .badge-value {
            color: var(--primary-light);
            font-weight: 700;
        }
        
        /* フォーム */
        .form-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .form-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        /* ボタン */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }
        
        /* 特徴 */
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* 計算中画面 */
        .calculating-screen {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }
        
        .chibi-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }
        
        .chibi-stella {
            width: 120px;
            height: 120px;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, calc(-50% - 15px)); }
        }
        
        .magic-circle {
            position: absolute;
            inset: 0;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }
        
        .magic-circle::before {
            content: '';
            position: absolute;
            inset: 15px;
            border: 1px dashed var(--secondary);
            border-radius: 50%;
            animation: rotate 2s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
            animation: progress 3s ease-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }width: 100%; } }
